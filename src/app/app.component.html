<div *ngIf="!isSignedIn">
  <h2>Sign up</h2>
  <input type="text" #emailSignup />
  <input type="text" #passwordSignup />
  <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Signup</button>
</div>
<hr>
<div *ngIf="!isSignedIn">
  <h2>Sign In</h2>
  <input type="text" #email />
  <input type="text" #password />
  <button (click)="onSignin(email.value,password.value)">Signin</button>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
